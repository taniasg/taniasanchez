<h1 mat-dialog-title>{{data.title | uppercase }}
    <button mat-icon-button class="close" (click)="close()" *ngIf="screenSize != 'is-mobile'">
        <mat-icon>close</mat-icon>
    </button>
</h1>
<div mat-dialog-content>
    <mat-icon>{{ data.icon }}</mat-icon>
    <p>{{ data.description }}</p>
</div>
<div mat-dialog-actions *ngIf="screenSize == 'is-mobile'" style="text-align: center;">
    <button mat-button (click)="close()">Cerrar</button>
</div>
